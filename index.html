<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src = "script.js"></script>
</head>
<body>
    <div class="parent">
        <div class="child">
        <input class = "inputblank" type="text" id = "txtarea" value = "0" readonly><br>
        <input class = "resultblank" type="text" id = "resultarea" readonly><br>
        <button class = "number" onclick = "addonscreen('1')">1</button>
        <button class = "number" onclick = "addonscreen('2')">2</button>
        <button class = "number" onclick = "addonscreen('3')">3</button>
        <button class = "operator" onclick = "addoperator('+')">+</button><br>
        <button class = "number" onclick = "addonscreen('4')">4</button>
        <button class = "number" onclick = "addonscreen('5')">5</button>
        <button class = "number" onclick = "addonscreen('6')">6</button>
        <button class = "operator" onclick = "addoperator('-')">-</button><br>
        <button class = "number" onclick = "addonscreen('7')">7</button>
        <button class = "number" onclick = "addonscreen('8')">8</button>
        <button class = "number" onclick = "addonscreen('9')">9</button>
        <button class = "operator" onclick = "addoperator('*')">X</button><br>
        <button class = "number" onclick = "addonscreen('.')">.</button>            
        <button class = "number" onclick = "addonscreen('0')">0</button>
        <button class = "operator" onclick = "addonscreen('%')">%</button>    
        <button class = "operator" onclick = "addoperator('/')">/</button><br>
        <button class = "operator" onclick = "addonscreen('(')">(</button>
        <button class = "operator" onclick = "addonscreen(')')">)</button>
        <button class = "extra" onclick = "backspace()">BS</button>
        <button class = "extra" onclick = "clearscreen()">C</button><br>
        <button class = "equal" onclick = "calc()">=</button>
        </div>
    </div>
</body>
</html>
